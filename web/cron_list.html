<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <link rel="stylesheet" href="/static/css/element-ui@2.15.9.css">
    <script src="/static/js/vue@2.7.8.js"></script>
    <script src="/static/js/element-ui@2.15.9.js"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">边栏</el-aside>
            <el-container>
                <el-header>页头</el-header>
                <el-main>
                    <el-button type="text" @click="dialogFormVisible = true">添加任务</el-button>


                    <el-table>
                        <el-table-column prop="" label="编号"></el-table-column>
                        <el-table-column prop="" label="任务名称"></el-table-column>
                        <el-table-column prop="" label="时间"></el-table-column>
                        <el-table-column label="操作"></el-table-column>
                    </el-table>
                </el-main>
                <el-footer>页脚</el-footer>
            </el-container>
        </el-container>



        <el-dialog title="添加任务" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="活动名称" :label-width="formLabelWidth">
                    <el-input v-model="form.name" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="活动区域" :label-width="formLabelWidth">
                    <el-select v-model="form.protocol" placeholder="请选择活动区域">
                        <el-option label="http" value="1"></el-option>
                        <el-option label="rpc" value="2"></el-option>
                        <el-option label="cmd" value="3"></el-option>
                    </el-select>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
            </div>
        </el-dialog>
    </div>


</body>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                listData: [],
                dialogFormVisible: false,
                form:{
                    name:'',
                    protocol: 0
                }
            };
        },
        created(){
            this.getList()
        },
        methods:{
            getList(){
                api.innerGet("/config/list", {}, (res)=>{
                    console.log(res)
                })
            }
        }
    })
</script>
</html>
